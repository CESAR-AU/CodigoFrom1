<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO</title>
</head>
<body>
    <button data-color="red" data-text="boton modificado">BOTON UNO</button>
    <button data-color="blue" data-text="boton modificado 2">BOTON DOS</button>
    <button data-color="orange" data-text="boton modificado 3">BOTON TRES</button>
    <button data-color="purple" data-text="boton modificado 4">BOTON CUATRO</button>
</body>
<script>
    //
    function setStyleData(){
        //console.log(this.dataset);
        //console.log(this);
        this.innerText = this.dataset.text;
        this.style.color = this.dataset.color;
    }
    const buttons = document.querySelectorAll("button");
    buttons.forEach(button => {  button.onclick = setStyleData; });
    
</script>
</html>
