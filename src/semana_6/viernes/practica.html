<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>PRACTICA JS</title>
</head>

<body>
    <div class="wrap container">

        <main>
            <div class="form pt-5">
                <h1>DATOS</h1>
                <hr>
                <form action="">
                    <div class="row">
                        <div class="col">
                            <input class="form-control" id="nombre" placeholder="Nombre">
                        </div>
                        <div class="col">
                            <input class="form-control" id="apellidos" placeholder="Apellidos">
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col">
                            <input class="form-control" id="edad" placeholder="Edad">
                        </div>
                        <div class="col">
                            <input class="form-control" id="pais" placeholder="Pais">
                        </div>
                    </div>

                    <div class="row mt-4">
                        <div class="col">
                            <input class="form-control" id="urlImg" placeholder="URL imagen">
                        </div>
                        <div class="col">
                            <input class="form-control" id="correo" placeholder="Correo">
                        </div>
                    </div>

                    <div class="form-floating mt-4">
                        <textarea class="form-control" id="comentarios" style="height: 100px"></textarea>
                        <label for="comentarios">Comentanos sobre ti</label>
                    </div>

                    <div class="text-center">
                        <button class="btn btn-success mt-4 px-5" id="crear" type="submit">CREAR</button>
                    </div>
                </form>
            </div>
            <hr>
            <section class="mt-5 row align-items-center" name="" id="app">               

            </section>

        </main>
    </div>
</body>
<script src="./js/practica.js"></script>
</html>
